			function captionResize(){
				console.log("Test");
				var imgs = document.getElementsByTagName("img");
				var captions = document.getElementsByClassName("caption");
				console.log(imgs[0].style.height);
				console.log(captions[0].style.height);
				console.log("imgs length: " + imgs.length);
				for(var i=4; i < imgs.length; i++){
					var caption = captions[i-4];
					var img = imgs[i-4];
					console.log(img.style.height);
					console.log("before height:" + caption.style.height);
					captions[i-4].style.width = imgs[i].style.width;
					captions[i-4].style.height = imgs[i].style.height;
					console.log(img.style.height);
					console.log("after height:" + caption.style.height);
					
				}
